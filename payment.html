<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembayaran Langganan - IntraOne</title>
  <link rel="shortcut icon" type="x-icon" href="media/logo-small.png">
  <link rel="stylesheet" href="css/index.css">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <link rel="stylesheet" href="css/index.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f172a;
      color: #f1f5f9;
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .btn-gradient {
      background: linear-gradient(to right, #0ea5e9, #06b6d4);
      color: #fff;
    }

    .btn-gradient:hover {
      opacity: 0.85;
    }

    .price,
    .method-name {
      color: white;
      transition: color 0.3s ease;
    }

    /* Hover: Hitam */
    .payment-method:hover .price,
    .payment-method:hover .method-name {
      color: black;
    }

    /* Focused/Selected (pakai .bg-sky-800 untuk tombol yang dipilih) */
    .payment-method.bg-sky-800 .price,
    .payment-method.bg-sky-800 .method-name {
      color: white;
    }

    /* Focused + Hover: Hitam */
    .payment-method.bg-sky-800:hover .price,
    .payment-method.bg-sky-800:hover .method-name {
      color: black;
    }

    /* Optional: Untuk navigasi keyboard */
    .payment-method:focus .price,
    .payment-method:focus .method-name {
      color: white;
    }

    .payment-method:focus:hover .price,
    .payment-method:focus:hover .method-name {
      color: black;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="bg-sky-900 py-4 px-4 md:px-6 lg:px-8 shadow-md sticky top-0 z-50">
    <div class="container mx-auto flex items-center justify-between">
      <a class="navbar-brand text-xl font-bold" href="#">
        <img src="media/logo-white.png" class="h-5 md:h-10" alt="Logo">
      </a>

      <!-- Hamburger Icon (mobile only) -->
      <button class="md:hidden focus:outline-none" id="menu-toggle">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
          </path>
        </svg>
      </button>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-6">
        <a href="dashboard.html" class="text-white font-semibold">Beranda</a>
        <a href="profil.html" class="text-white hover:opacity-80 transition">Profil</a>
        <a href="#.html" id="logoutButton" class="border border-white text-white px-4 py-2 rounded-md hover:!text-black hover:bg-white transition duration-300
          ">
          Keluar
        </a>
      </div>
    </div>

    <!-- Mobile Navigation (hidden by default) -->
    <div id="mobile-menu" class="md:hidden hidden px-4 pt-4 pb-6 space-y-3">
      <a href="dashboard.html" class="block text-white hover:opacity-80 transition">Beranda</a>
      <a href="profil.html" class="block text-white hover:opacity-80 transition">Profil</a>
      <a href="#.html" id="logoutButtonMobile" class="block text-white hover:opacity-80transition">Keluar</a>
    </div>
  </nav>

  <!-- Hero -->
  <section class="py-16 px-4">
    <div class="container">
      <div class="glass p-8 md:p-12 text-center mx-auto max-w-4xl rounded-3xl" data-aos="fade-up">
        <h2 class="text-3xl text-center md:text-5xl font-bold mb-4">Pembayaran Perpanjangan</h2>
        <p class="text-lg text-slate-300">Perpanjang langganan internetmu sekarang!</p>
      </div>
    </div>
  </section>

  <!-- Payment Section -->
  <section class="pb-16">
    <div class="container px-4 flex justify-center">
      <div class="glass p-8 rounded-3xl max-w-2xl w-full" data-aos="fade-up">
        <h3 class="text-2xl font-semibold mb-6 text-center">Detail Perpanjangan</h3>

        <div class="space-y-4 text-sm">
          <p><strong>Paket:</strong> <span id="paket">-</span></p>
          <p><strong>Durasi:</strong> <span id="durasi">-</span> Bulan</p>
          <p><strong>Harga:</strong><span id="harga">-</span></p>
        </div>

        <hr class="my-6 border-sky-700">

        <!-- Metode Pembayaran -->
        <div id="payment-methods">
          <button class="payment-method w-full flex items-center justify-between px-3 py-2 md:p-4 border border-gray-400 rounded-lg hover:bg-gray-100 text-sm md:text-base">
            <span class="flex items-center method-name text-xs sm:text-sm md:text-base">
              <img src="media/gopay.png" class="w-5 sm:w-6 md:w-8 mr-2" alt="Gopay"> Gopay
            </span>
            <span class="text-gray-600 hover:text-black price text-xs sm:text-sm md:text-base">Rp --</span>
          </button>
        
          <button class="payment-method w-full flex items-center justify-between px-3 py-2 md:p-4 border border-gray-400 rounded-lg hover:bg-gray-100 mt-3 text-sm md:text-base">
            <span class="flex items-center method-name text-xs sm:text-sm md:text-base">
              <img src="media/OVO.png" class="w-5 sm:w-6 md:w-8 mr-2" alt="OVO"> OVO
            </span>
            <span class="text-gray-600 hover:text-black price text-xs sm:text-sm md:text-base">Rp --</span>
          </button>
        
          <button class="payment-method w-full flex items-center justify-between px-3 py-2 md:p-4 border border-gray-400 rounded-lg hover:bg-gray-100 mt-3 text-sm md:text-base">
            <span class="flex items-center method-name text-xs sm:text-sm md:text-base">
              <img src="media/QRIS.png" class="w-5 sm:w-6 md:w-8 mr-2" alt="QRIS"> QRIS
            </span>
            <span class="text-gray-600 hover:text-black price text-xs sm:text-sm md:text-base">Rp --</span>
          </button>
        
          <button class="payment-method w-full flex items-center justify-between px-3 py-2 md:p-4 border border-gray-400 rounded-lg hover:bg-gray-100 mt-3 text-sm md:text-base">
            <span class="flex items-center method-name text-xs sm:text-sm md:text-base">
              <img src="media/partner6.png" class="w-5 sm:w-6 md:w-8 mr-2" alt="BCA Virtual Account"> BCA Virtual Account
            </span>
            <span class="text-gray-600 hover:text-black price text-xs sm:text-sm md:text-base">Rp --</span>
          </button>
        
          <button class="payment-method w-full flex items-center justify-between px-3 py-2 md:p-4 border border-gray-400 rounded-lg hover:bg-gray-100 mt-3 text-sm md:text-base">
            <span class="flex items-center method-name text-xs sm:text-sm md:text-base">
              <img src="media/Mandiri.png" class="w-5 sm:w-6 md:w-8 mr-2" alt="Mandiri Virtual Account"> Mandiri Virtual Account
            </span>
            <span class="text-gray-600 hover:text-black price text-xs sm:text-sm md:text-base">Rp --</span>
          </button>
        </div>   
      
        <button class="btn-gradient w-full mt-6 py-3 rounded-xl" onclick="bayarSekarang()">Bayar Sekarang</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="absolute bottom-0 w-full text-center text-slate-400 text-xs py-6 mt-16">
    &copy; 2025 IntraOne. All Rights Reserved.
  </footer>

  <!-- Bootstrap + AOS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>

  <script>
    AOS.init({ duration: 1000 });

    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    menuToggle.addEventListener('click', () => {
      if (mobileMenu.classList.contains('hidden')) {
        mobileMenu.classList.remove('hidden');
        mobileMenu.classList.add('animate-slide-down');
      } else {
        mobileMenu.classList.add('hidden');
        mobileMenu.classList.remove('animate-slide-down');
      }
    });

    document.addEventListener("DOMContentLoaded", function () {
      const upgradeData = JSON.parse(localStorage.getItem('upgradeData'));

      if (!upgradeData) {
        alert("Data upgrade tidak ditemukan!");
        window.location.href = "upgradepaket.html";
        return;
      }

      // Tampilkan data di bagian atas
      document.getElementById('paket').textContent = upgradeData.paket;
      document.getElementById('durasi').textContent = upgradeData.durasi + " Bulan";
      document.getElementById('harga').textContent = "Rp " + upgradeData.harga.toLocaleString('id-ID');



      // Update harga di tiap metode pembayaran
      const paymentPrices = document.querySelectorAll('#payment-methods .text-gray-600');
      paymentPrices.forEach(el => {
        el.textContent = "Rp " + upgradeData.harga.toLocaleString('id-ID');
      });

      // Pilih metode
      let selectedMethod = null;
      const paymentButtons = document.querySelectorAll(".payment-method");

      paymentButtons.forEach(btn => {
        btn.addEventListener("click", function () {
          paymentButtons.forEach(b => b.classList.remove("bg-sky-800", "ring", "ring-sky-400"));
          this.classList.add("bg-sky-800", "ring", "ring-sky-400");
          selectedMethod = this.querySelector("span").textContent.trim().toLowerCase();
        });
      });

      // Bayar Sekarang
      window.bayarSekarang = function () {
        if (!selectedMethod) {
          alert("Silakan pilih metode pembayaran terlebih dahulu.");
          return;
        }

        simpanTransaksi(selectedMethod);

        // Ambil data yang ingin dikirim
        const paket = document.getElementById('paket').textContent;
        const harga = document.getElementById('harga').textContent;

        // Simpan ke localStorage
        localStorage.setItem('konfirmasiData', JSON.stringify({
          paket: paket,
          harga: harga
        }));

        if (selectedMethod.includes("gopay") || selectedMethod.includes("qris")) {
          window.location.href = "confirmQR.html";
        } else if (selectedMethod.includes("bca virtual account") || selectedMethod.includes("mandiri virtual account")) {
          window.location.href = "confirmVA.html";
        } else if (selectedMethod.includes("ovo")) {
          window.location.href = "confirmPN.html";
        } else {
          alert("Metode pembayaran tidak dikenali.");
        }
      };
    });

    // Logout
    const logoutBtn = document.getElementById('logoutBtn');
    if (logoutBtn) {
      logoutBtn.addEventListener('click', () => {
        localStorage.removeItem('userEmail');
        localStorage.removeItem('userPhone');
        window.location.href = 'login.html';
      });
    }

    function simpanTransaksi(selectedMethodText) {
      const daftarPelanggan = JSON.parse(localStorage.getItem('daftarPelanggan')) || [];
      const loggedInEmail = localStorage.getItem('userEmail');
      const loggedInPhone = localStorage.getItem('userPhone');
      const user = daftarPelanggan.find(item => item.email === loggedInEmail && item.noHP === loggedInPhone);

      if (!user) return;

      const transaksiBaru = {
        email: user.email,
        nama: user.nama || "User",
        noHP: user.noHP,
        tanggalTransaksi: new Date().toISOString().split('T')[0], // Format: YYYY-MM-DD
        durasi: user.durasiBerlangganan,
        paket: user.paketInternet,
        totalHarga: user.totalHarga,
        metodePembayaran: selectedMethodText,
        jenisPembayaran: "perpanjangan"
      };

      let databaseTransaksi = JSON.parse(localStorage.getItem('databaseTransaksi')) || [];
      databaseTransaksi.push(transaksiBaru);
      localStorage.setItem('databaseTransaksi', JSON.stringify(databaseTransaksi));
    }

    document.getElementById('logoutButton').addEventListener('click', function (e) {
    e.preventDefault();
    if (confirm('Apakah Anda yakin ingin keluar?')) {
      localStorage.removeItem('userEmail');
      localStorage.removeItem('userPhone');
      window.location.href = 'login.html';
    }
  });

  // Konfirmasi Logout - Mobile
  document.getElementById('logoutButtonMobile').addEventListener('click', function (e) {
    e.preventDefault();
    if (confirm('Apakah Anda yakin ingin keluar?')) {
      localStorage.removeItem('userEmail');
      localStorage.removeItem('userPhone');
      window.location.href = 'login.html';
    }
  });
  </script>


</body>

</html>
