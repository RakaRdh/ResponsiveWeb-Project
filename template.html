<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IntraOne</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
        <link rel="stylesheet" href="css/index.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
        <style>
            /* Native CSS for extra customization */
            .hero-bg {
                background-image: url('images/hero-image.jpg');
                background-size: cover;
                background-position: center;
                font-family: 'Poppins', sans-serif;
            }
        </style>
    </head>
<body>
    <nav class="bg-white py-4 px-4 md:px-6 lg:px-8 shadow-md sticky top-0 z-50">
        <div class="container mx-auto flex items-center justify-between">
            <a class="navbar-brand text-xl font-bold" href="#">
                <img src="media/logo.png" class="h-16 xs:h-10" alt="Logo">
            </a>

            <!-- Hamburger Icon (mobile only) -->
            <button class="md:hidden focus:outline-none" id="menu-toggle">
                <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                    </path>
                </svg>
            </button>

            <!-- Desktop Navigation -->
            <div class="hidden md:flex items-center space-x-6">
                <a href="#" class="text-gray-500 hover:text-sky-700 transition">Beranda</a>
                <a href="#" class="text-gray-500 hover:text-sky-700 transition">Paket</a>
                <a href="#" class="text-gray-500 hover:text-sky-700 transition">Kontak</a>
                <a href="#"
                    class="bg-gradient-to-r from-sky-700 to-teal-500 text-white px-4 py-2 rounded-md hover:opacity-90 transition duration-300">
                    Cek Coverage
                </a>
            </div>
        </div>

        <!-- Mobile Navigation (hidden by default) -->
        <div id="mobile-menu" class="md:hidden hidden px-4 pt-4 pb-6 space-y-3">
            <a href="#" class="block text-gray-700 hover:text-sky-700 transition">Beranda</a>
            <a href="#" class="block text-gray-700 hover:text-sky-700 transition">Paket</a>
            <a href="#" class="block text-gray-700 hover:text-sky-700 transition">Kontak</a>
            <a href="cekcoverage.html" class="block text-gray-700 hover:text-sky-700 transition">Cek Coverage</a>
        </div>
    </nav>


<!-- FOOTER -->
    <footer class="bg-gray-800 text-white py-6 text-center">
        <p>&copy; 2025 BestFiber. All rights reserved.</p>
    </footer>

<!-- SCRIPTTTT -->
    <script src="js/bootstrap.min.js"></script>
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        menuToggle.addEventListener('click', () => {
            if (mobileMenu.classList.contains('hidden')) {
                mobileMenu.classList.remove('hidden');
                mobileMenu.classList.add('animate-slide-down');
            } else {
                mobileMenu.classList.add('hidden');
                mobileMenu.classList.remove('animate-slide-down');
            }
        });
    </script>
    
</body>
</html>
