<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upgrade Paket - IntraOne</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f172a;
      color: #f1f5f9;
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    .glass:hover {
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    .btn-gradient {
      background: linear-gradient(to right, #0ea5e9, #06b6d4);
      color: #fff;
    }
    .btn-gradient:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-sky-900 px-4 py-3 fixed w-full z-50 shadow-lg">
    <div class="container">
      <a class="navbar-brand font-bold text-xl" href="dashboard.html">IntraOne</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav gap-4">
          <li class="nav-item">
            <a class="nav-link text-white" href="dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <button id="logoutBtn" class="btn btn-danger btn-sm">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Upgrade Section -->
  <section class="pt-28 pb-16 px-4">
    <div class="container">
      <div class="glass p-8 md:p-12 text-center mx-auto max-w-3xl rounded-3xl" data-aos="fade-up">
        <h2 class="text-4xl md:text-5xl font-bold mb-4">Upgrade Paket Internet</h2>
        <p class="text-lg text-slate-300">Pilih paket baru untuk meningkatkan kecepatan internetmu!</p>
      </div>

      <div class="glass p-8 mt-12 max-w-3xl mx-auto rounded-3xl" data-aos="fade-up">
        <form id="upgradeForm" class="space-y-6">
          <!-- Paket Pilihan -->
          <div>
            <label for="paketBaru" class="block text-lg font-medium mb-2">Pilih Paket Baru</label>
            <select id="paketBaru" class="form-select bg-sky-900/40 text-white border border-sky-600">
              <option value="">-- Pilih Paket --</option>
              <option value="Basic 50 Mbps" data-harga="150000">Basic 50 Mbps - Rp 150.000</option>
              <option value="Pro 100 Mbps" data-harga="250000">Pro 100 Mbps - Rp 250.000</option>
              <option value="Ultra 200 Mbps" data-harga="400000">Ultra 200 Mbps - Rp 400.000</option>
            </select>
          </div>

          <!-- Durasi -->
          <div>
            <label for="durasiBaru" class="block text-lg font-medium mb-2">Durasi (Bulan)</label>
            <input type="number" id="durasiBaru" min="1" value="1" class="form-control bg-sky-900/40 text-white border border-sky-600" />
          </div>

          <!-- Total Pembayaran -->
          <div class="text-center">
            <p class="text-lg">Total Bayar: <span id="totalBayar" class="font-semibold text-sky-400">Rp 0</span></p>
          </div>

          <!-- Tombol -->
          <div class="flex justify-center gap-4">
            <a href="dashboard.html" class="btn btn-secondary px-4 py-2 rounded-lg">Batal</a>
            <button type="button" class="btn-gradient px-4 py-2 rounded-lg" onclick="prosesUpgrade()">Lanjutkan ke Pembayaran</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center text-slate-400 text-xs py-6 mt-16">
    &copy; 2025 IntraOne. All Rights Reserved.
  </footer>

  <!-- Bootstrap + AOS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>

  <script>
    AOS.init({ duration: 1000 });

    // Ambil data user dari localStorage (pastikan ini konsisten dengan yang lain)
    const daftarPelanggan = JSON.parse(localStorage.getItem('daftarPelanggan')) || [];
    const loggedInEmail = localStorage.getItem('userEmail');
    const loggedInPhone = localStorage.getItem('userPhone');
    const userIndex = daftarPelanggan.findIndex(item => item.email === loggedInEmail && item.noHP === loggedInPhone);
    const user = daftarPelanggan[userIndex];

    if (!user) {
      window.location.href = 'login.html';
    }

    // Logout button
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('userEmail');
      localStorage.removeItem('userPhone');
      window.location.href = 'login.html';
    });

    // Update total bayar
    const paketSelect = document.getElementById('paketBaru');
    const durasiInput = document.getElementById('durasiBaru');
    const totalBayarSpan = document.getElementById('totalBayar');

    paketSelect.addEventListener('change', updateTotalBayar);
    durasiInput.addEventListener('input', updateTotalBayar);

    function updateTotalBayar() {
      const selectedOption = paketSelect.options[paketSelect.selectedIndex];
      const harga = parseInt(selectedOption.getAttribute('data-harga') || 0);
      const durasi = parseInt(durasiInput.value) || 1;
      const total = harga * durasi;

      totalBayarSpan.textContent = `Rp ${total.toLocaleString('id-ID')}`;
    }

    // Proses upgrade dan redirect ke halaman pembayaran
    function prosesUpgrade() {
      const selectedOption = paketSelect.options[paketSelect.selectedIndex];
      const paketBaru = selectedOption.value;
      const hargaBaru = parseInt(selectedOption.getAttribute('data-harga') || 0);
      const durasiBaru = parseInt(durasiInput.value) || 1;
      const totalBayar = hargaBaru * durasiBaru;

      if (!paketBaru) {
        alert('Silakan pilih paket terlebih dahulu!');
        return;
      }

      // Update data user
      user.paketInternet = paketBaru;
      user.durasiBerlangganan = durasiBaru;
      user.totalHarga = totalBayar;

      daftarPelanggan[userIndex] = user;
      localStorage.setItem('daftarPelanggan', JSON.stringify(daftarPelanggan));

      // Simpan data upgrade buat pembayaran
      localStorage.setItem('upgradeData', JSON.stringify({
        paket: paketBaru,
        durasi: durasiBaru,
        harga: totalBayar
      }));

      // Redirect ke halaman payment.html
      window.location.href = 'payment.html';
    }
  </script>

</body>
</html>
